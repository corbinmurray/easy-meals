# This file is intended for production deployments using Coolify.
# Don't change the file name or location, as Coolify expects it here.
services:
  easymeals-api:
    image: ghcr.io/corbinmurray/easy-meals-api:latest
    container_name: easymeals-api
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      # Required environment variables using Coolify's syntax
      MongoDB__ConnectionString: ${MONGODB_CONNECTION_STRING}
      MongoDB__DatabaseName: ${MONGODB_DATABASE_NAME}
    
    restart: unless-stopped
    labels:
      - "coolify.managed=true"

    # Health check for Coolify monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  easymeals-web:
    image: ghcr.io/corbinmurray/easy-meals-web:latest
    container_name: easymeals-web
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      API_URL: http://easymeals-api:8080
    restart: unless-stopped
    labels:
      - 'caddy_0.basicauth.test=$2a$14$yd/fMS69P6VrRopzA/kySeHCLLpemM1ZUiD6APKcElIoCC1IMnavS'
    depends_on:
      - easymeals-api
    healthcheck:
      # Use 127.0.0.1 instead of localhost to force IPv4
      # Alpine wget can have issues with IPv6 resolution
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  easymeals-recipe-engine:
    image: ghcr.io/corbinmurray/easy-meals-recipe-engine:latest
    container_name: easymeals-recipe-engine
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      # Required environment variables using Coolify's syntax
      MongoDB__ConnectionString: ${MONGODB_CONNECTION_STRING}
      MongoDB__DatabaseName: ${MONGODB_DATABASE_NAME}
    
    # Important: Do NOT restart automatically
    # This service runs on a schedule via Coolify's scheduled tasks feature
    restart: "no"
    
    # Exclude from health checks since it's not always running - Coolify best practice
    # exclude_from_hc: true
    
    depends_on:
      - easymeals-api