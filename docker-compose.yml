# This file is intended for production deployments using Coolify.
# Don't change the file name or location, as Coolify expects it here.
services:
  easymeals-api:
    image: ghcr.io/corbinmurray/easy-meals-api:latest
    container_name: easymeals-api
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      MongoDB__ConnectionString: ${MONGODB_CONNECTION_STRING}
      MongoDB__DatabaseName: ${MONGODB_DATABASE_NAME}
    
    restart: unless-stopped

    # Health check for Coolify monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  easymeals-web:
    image: ghcr.io/corbinmurray/easy-meals-web:latest
    container_name: easymeals-web
    # NOTE: Don't expose ports publicly - let the proxy handle it
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      # Internal API URL (server-side only, not exposed to browser)
      API_URL: http://easymeals-api:8080
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.easymeals-web.loadbalancer.server.port=3000"
      - "traefik.http.routers.easymeals-web.rule=Host(`easymeals.corbinmurray.dev`)"
      - "traefik.http.routers.easymeals-web.entrypoints=https"
      - "traefik.http.routers.easymeals-web.tls=true"
      - "traefik.http.routers.easymeals-web.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.easymeals-auth.basicauth.users=${BASIC_AUTH_USERS}"
      - "traefik.http.routers.https-0-hwggwkwc4ogk8gsg8so0sw08.middlewares=gzip,easymeals-auth@docker"

      - "caddy=easymeals.corbinmurray.dev"
      - "caddy.reverse_proxy={{upstreams 3000}}"
    depends_on:
      - easymeals-api
    healthcheck:
      # Use 127.0.0.1 instead of localhost to force IPv4
      # Alpine wget can have issues with IPv6 resolution
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  easymeals-recipe-engine:
    image: ghcr.io/corbinmurray/easy-meals-recipe-engine:latest
    container_name: easymeals-recipe-engine
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      MongoDB__ConnectionString: ${MONGODB_CONNECTION_STRING}
      MongoDB__DatabaseName: ${MONGODB_DATABASE_NAME}
    
    # Important: Do NOT restart automatically
    # This service runs on a schedule via Coolify's scheduled tasks feature
    restart: "no"
    
    # Exclude from health checks since it's not always running
    exclude_from_hc: true
    
    depends_on:
      - easymeals-api